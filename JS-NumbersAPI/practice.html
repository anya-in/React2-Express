<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #fact {
            display: none;
        }

        section {
            align-content: right-align;
            margin: 20px 0 20px 0;
            padding: 30px 30px 10px 20px;
            z-index: 2;
            align-self: right;
        }

        li {
            color: white;
        }
    </style>
    <title>Number Facts</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a Number and get a Random Fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput"
                        placeholder="Enter any Number..">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Number Fact</h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="sandbox-outer" style="text-align:center">
        <div id="sandbox" class="col-md-6 mx-auto">
            <div id="outer-search" class="card bg-primary text-white mt-5 p-4">
                <div id="search-result" class="api-result">
                    <div id="counter"></div>
                    <span id="result-temporary-text">Please enable JavaScript to use this API browser.</span>
                    <div style="display: none;" id="add-fact-area">
                        <textarea id="add-fact-text" rows="3"></textarea>
                    </div>

                    <h3 class="text-white">Random</h3>
                    <ul>
                        <li class="text-white"><a href="#random/trivia">random/trivia</a></li>
                        <li><a href="#random/year">random/year</a></li>
                        <li><a href="#random/date">random/date</a></li>
                        <li><a href="#random/math">random/math</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <script>

        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');
        let numberInput = document.querySelector('#numberInput');
        numberInput.addEventListener('input', getFactFetch);

        function getFactFetch() {
            let number = numberInput.value;
            http://numbersapi.com/5/math
            fetch('http://numbersapi.com/' + number + '/math')
                .then(response => response.text())
                .then(data => {
                    if (number != '') {
                        fact.style.display = 'block';
                        factText.innerText = data;
                    }
                })
                .catch(err => console.log(err));
        }


    </script>
    <script src="jquery.counter.js" type="text/javascript"></script>
</body>

</html>
